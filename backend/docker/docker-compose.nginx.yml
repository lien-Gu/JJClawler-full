version: '3.8'

services:
  jjcrawler:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: jjcrawler-backend
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      # 数据持久化
      - ../data:/app/data
      # 日志挂载
      - ./logs:/app/logs
    environment:
      # 应用配置
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - MAX_RETRIES=3
      - REQUEST_TIMEOUT=30
      - CRAWL_DELAY=1.0
      # 数据库配置
      - DATABASE_URL=sqlite:///app/data/jjcrawler.db
      # 调度器配置
      - SCHEDULER_ENABLED=true
      - SCHEDULER_TIMEZONE=Asia/Shanghai
    labels:
      - "app=jjcrawler"
      - "version=1.0.0"
    networks:
      - jjcrawler-network
    
    # 资源限制（适用于 2C4G 服务器）
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: jjcrawler-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - jjcrawler
    networks:
      - jjcrawler-network

networks:
  jjcrawler-network:
    driver: bridge